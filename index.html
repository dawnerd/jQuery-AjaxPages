<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Unupdated Page Title</title>
<style type="text/css">
body{background:#F0F0F0;}
#ajaxpage_content{
	background:#fff;
	width:400px;
	border:1px solid #ccc;
	padding:10px;
}
#ajaxpages_loading{position:absolute;top:0;right:0;background:red;color:#fff;padding:3px;display:none;}
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.ajaxpages.js"></script>
<script type="text/javascript">
$(window).load(function(){
	var ajaxpages_options = {
		ajax_base: 'ajax',
		update_feq: 600,
		ajax_cache: false,
		default_hash: '/home.html'
	};
	$('#ajaxpage_content').ajaxpages_init(ajaxpages_options);
});
</script>
</head>

<body>
<div id="ajaxpages_loading">Loading...</div>
<p>This content should not change.</p>
<div id="ajaxpage_content">
</div>
</body>
</html>
